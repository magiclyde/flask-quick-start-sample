{% extends "layout.html" %}
{% block title %}Signin{% endblock %}
{% block head %}
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/app.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/font-awesome.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/login.css') }}">
{% endblock %}

{% block nav %}
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">

            <!-- Collapsed Hamburger -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Branding Image -->
            <a class="navbar-brand" href="/">Flask</a>
        </div>

    </div>
</nav>
{% endblock %}

{% block container %}
<div class="container">
          
    <div class="omb_login">
        <h3 class="omb_authTitle">Signin</h3>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <div class="col-xs-6 col-sm-3">
                <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                    <i class="fa fa-facebook visible-xs"></i>
                    <span class="hidden-xs">Facebook</span>
                </a>
            </div>
                    
            <div class="col-xs-6 col-sm-3">
                <a href="#" class="btn btn-lg btn-block omb_btn-google">
                    <i class="fa fa-google-plus visible-xs"></i>
                    <span class="hidden-xs">Google+</span>
                </a>
            </div>  
        </div>

        <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
                <hr class="omb_hrOr">
                <span class="omb_spanOr">or</span>
            </div>
        </div>

        <form class="omb_loginForm" action="/signin" autocomplete="off" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">  
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="username" value="magiclyde" required>
                    </div>
                    <br />
                          
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input  type="password" class="form-control" name="password" placeholder="Password" value="qazwsx" required>
                    </div>
                    <br />
                          
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              
                </div>
            </div>
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">
                    <label class="checkbox remember">
                        <input type="checkbox" name="remember" > Remember Me
                    </label>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <p class="omb_forgotPwd">
                        <a href="#">Forgot password?</a>
                    </p>
                </div>
            </div>
        </form>
    </div>

</div>    
{% endblock %}

{% block footer %}
    <!-- JavaScripts -->
    <script src="{{ url_for('static', filename = 'js/app.js') }}"></script>
{% endblock %}
